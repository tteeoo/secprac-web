<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="secprac is a platform to create cyber security practice games for Linux systems, similar to the CyberPatriot competition">
	<link rel="shortcut icon" type="image/x-icon" href="/static/img/secprac-logo.png"> 
	{% block head %}{% endblock %}
</head>
<body>
	<div id="bar">
		<div id="bar-wrapper">
			<a class="nav-link" href="/">
				<img id="logo" src="/static/img/secprac-logo.png"></img>
				<span id="title">secprac</span>
			</a>
			<a class="nav-link" href="/about">about</a>
		</div>
	</div>
	<div id="wrapper">
		<div id="wrapper-padding">
			{% block body %}{% endblock %}
		</div>
	</div>
	<div id="footer">
		<span id="copy">
			Copyright &copy; 2020 the secprac contributors. Some rights reserved.
		</span>
		<span id="footer-link-wrapper">
			<a class="footer-link" href="https://raw.githubusercontent.com/tteeoo/secprac-web/master/LICENSE">License</a>
			<a class="footer-link" href="https://github.com/tteeoo/secprac-web">Source code</a>
			<a class="footer-link" href="https://github.com/tteeoo/secprac-web/wiki">Documentation</a>
		</span>
	</div>
</body>
</html>
